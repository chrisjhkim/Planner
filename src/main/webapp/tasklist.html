	function getTaskList(){
		$.ajax({
			url : "/taskList",
			method : "GET",
			contentType : 'application/json',
			success : function(data){
				console.log(data);
				var textTBody = "";
				for ( var i = 0 ; i < data.length ; i ++ ) {
					textTBody += "<tr>";
						textTBody += "<td>";
							textTBody += data[i].id;
						textTBody += "</td>";
						textTBody += "<td>";
							textTBody += data[i].name;
						textTBody += "</td>";
						textTBody += "<td>";
							textTBody += data[i].percentage;
						textTBody += "</td>";
					textTBody += "</tr>";
				}
				$("#taskTableBody").html(textTBody);
			},
			error : function (e){
				console.log(e);
			}
		})
	}
